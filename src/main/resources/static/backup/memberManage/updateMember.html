<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/item.css" rel="stylesheet" type="text/css">
</head>
<!-- 헤더 위치 -->
<th:block th:replace="~{/comm/header :: headerFragment}"/>

<body>
<div class="container">
    <h2 class="mt-5">회원 수정</h2>
    <form class="mt-3" method="post" role="form" th:action="@{'/updateMember/'+${member.id}}" th:object="${member}">
        <div class="form-group">
            <label for="username">아이디</label>
            <input class="form-control" disabled id="username" name="username"
                   placeholder="이름을 입력하세요" readonly th:field="*{username}" type="text">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input class="form-control" disabled id="name"
                   placeholder="성함을 입력하세요" readonly th:field="*{name}" type="text">
        </div>
        <div class="form-group">
            <label for="phoneNumber">휴대폰 번호</label>
            <input class="form-control" disabled id="phoneNumber"
                   placeholder="-을 제외하고 입력하세요" readonly th:field="*{phoneNumber}" type="text" >
        </div>
        <div class="form-group">
            <label for="role">권한</label>
            <select th:field="*{role}" name="role" id="role" class="form-control">
                <option value="">티어</option>
                <option th:each="role : ${T(com.project.mygg.enums.Role).values()}"
                        th:value="${role}"
                        th:text="${role}"></option>
            </select>
            <p th:errors="*{role}" th:if="${#fields.hasErrors('role')}" class="error">오류 메세지</p>
        </div>
        <button class="btn btn-primary" type="submit">수정 완료</button>
        <a class="btn btn-danger" role="button" th:href="@{/MemberManage}">취소</a>
    </form>
</div>
</body>
<!--푸터위치-->
<th:block th:replace="~{/comm/footer :: footerFragment}"/>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
