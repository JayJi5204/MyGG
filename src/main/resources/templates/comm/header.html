<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="headerFragment">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">MyGG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/tierList">티어리스트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ranking">랭킹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rule">규칙</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/result">경기 결과</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/board">게시판</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/searchPlayer">선수 정보 조회</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" href="/playerManage">선수 관리</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
                    <a class="nav-link" href="/memberManage">회원 관리</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/signIn">로그인</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</html>
