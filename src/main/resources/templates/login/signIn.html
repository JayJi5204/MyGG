<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/item.css" rel="stylesheet" type="text/css">
</head>
<!-- 헤더 위치 -->
<th:block th:replace="~{/comm/header :: headerFragment}"/>

<body>
<div class="container">
    <h2 class="mt-5">로그인</h2>
    <form action="/signIn" class="mt-3" method="post" role="form">
        <div class="form-group">
            <label for="name">아이디</label>
            <input class="form-control" id="name" placeholder="아이디를 입력하세요"
                   type="text">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" type="password" id="password" placeholder="패스워드를 입력하세요">
        </div>

        <button class="btn btn-primary" type="submit">로그인</button>
        <a class="btn btn-light" role="button" th:href="@{/signUp}">회원가입</a>
    </form>
</div>
<!--푸터위치-->
<th:block th:replace="~{/comm/footer :: footerFragment}"/>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
