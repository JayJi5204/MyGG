<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/item.css" rel="stylesheet" type="text/css">
</head>
<!-- 헤더 위치 -->
<th:block th:replace="~{/comm/header :: headerFragment}"/>

<body>
<div class="container">
    <h2 class="mt-5">회원가입</h2>
    <form action="/signUp" class="mt-3" method="post" role="form" th:object="${member}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="username">아이디</label>
            <input class="form-control" id="username" name="username" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{username}"
                   type="text">
            <p th:errors="*{username}" th:if="${#fields.hasErrors('username')}" class="error">오류 메세지</p>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{password}"
                   type="password">
            <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="error">오류 메세지</p>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input class="form-control" id="name" placeholder="성함을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{name}"
                   type="text">
            <p th:errors="*{name}" th:if="${#fields.hasErrors('name')}" class="error">오류 메세지</p>
        </div>
        <div class="form-group">
            <label for="phoneNumber">휴대폰 번호</label>
            <input class="form-control" id="phoneNumber" placeholder="-을 제외하고 입력하세요"
                   th:class="${#fields.hasErrors('phoneNumber')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{phoneNumber}"
                   type="text">
            <p th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}" class="error">오류 메세지</p>
        </div>
        <button class="btn btn-primary" type="submit">회원가입</button>
        <a class="btn btn-danger" th:href="@{/signIn}" role="button">취소</a>
    </form>
</div>
<!--푸터위치-->
<th:block th:replace="~{/comm/footer :: footerFragment}"/>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
