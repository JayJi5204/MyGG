<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ChampionName</th>
        <th>Total Kill</th>
        <th>Total Death</th>
        <th>Total Assist</th>
    </tr>
    <tr th:each="kda:${kdaList}">
        <td th:text="${kda.championName}"> </td>
        <td th:text="${kda.totalKill}"> </td>
        <td th:text="${kda.totalDeath}"> </td>
        <td th:text="${kda.totalAssist}"> </td>
    </tr>
</table>

</body>
</html>
