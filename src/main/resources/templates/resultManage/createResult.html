<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경기 결과</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/comm.css" rel="stylesheet" type="text/css">
    <script src="/js/winOrLose.js" type="text/javascript"></script>
</head>
<!-- 헤더 위치 -->
<th:block th:replace="~{/comm/header :: headerFragment}"/>

<body>
<div class="container">
    <h2 class="mt-5">경기 결과</h2>
    <div class="form-group">
        <label for="winOrLose1">승/패1</label>
        <select class="form-control" id="winOrLose1" name="winOrLose1" onchange="updateResults()">
            <option value="">승/패</option>
            <option th:each="winOrLose : ${T(com.project.mygg.enums.WinOrLose).values()}"
                    th:text="${winOrLose}"
                    th:value="${winOrLose}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="winOrLose2">승/패2</label>
        <select class="form-control" id="winOrLose2" name="winOrLose2" onchange="updateResults()">
            <option value="">승/패</option>
            <option th:each="winOrLose : ${T(com.project.mygg.enums.WinOrLose).values()}"
                    th:text="${winOrLose}"
                    th:value="${winOrLose}"></option>
        </select>
    </div>

    <form class="mt-3" method="post" role="form" th:action="@{/createResult}" th:object="${result}">
        <div class="form-group">
            <label for="resultDate">경기일자</label>
            <input class="form-control" id="resultDate" name="resultDate"
                   placeholder="양식 - 0000년 00월 00일 0회차 내전 결과"
                   th:class="${#fields.hasErrors('resultDate')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{resultDate}"
                   type="text">
            <p class="error" th:errors="*{resultDate}" th:if="${#fields.hasErrors('resultDate')}">오류 메세지</p>
        </div>
        <th:block th:replace="~{/comm/result :: resultFragment}"/>
        <div class="form-group col-md-2">
            <label for="Line">라인</label>
            <select class="form-control" id="Line" name="Line" th:field="*{Line}">
                <option
                        th:text="${T(com.project.mygg.enums.Line).TOP}"
                        th:value="${T(com.project.mygg.enums.Line).TOP}"></option>
            </select>
        </div>
        <th:block th:replace="~{/comm/result :: resultFragment}"/>
        <button class="btn btn-primary" type="submit">등록 완료</button>
        <a class="btn btn-danger" role="button" th:href="@{/}">취소</a>
    </form>

</div>
</body>
<!--푸터위치-->
<th:block th:replace="~{/comm/footer :: footerFragment}"/>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
